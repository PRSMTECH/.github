name: Feature Request
description: Suggest a new feature or enhancement for our software
title: "[FEATURE]: "
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request

        Thank you for helping us improve our software! Please describe your feature request in detail so we can understand and evaluate it properly.

        ---

  - type: input
    id: feature-title
    attributes:
      label: Feature Title
      description: A brief, descriptive title for your feature request
      placeholder: "e.g., Dark mode support for dashboard"
    validations:
      required: true

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: Provide a clear and detailed description of the feature you're proposing
      placeholder: |
        Describe the feature you'd like to see implemented...

        - What should it do?
        - How should it work?
        - Who would use it?
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem It Solves
      description: Describe the problem or pain point this feature would address
      placeholder: |
        What problem are you trying to solve?

        Example: "I often work late at night and the bright interface causes eye strain..."
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe your ideal solution or how you envision this feature working
      placeholder: |
        How do you think this should be implemented?

        - User interface changes
        - Workflow modifications
        - Integration requirements
    validations:
      required: true

  - type: textarea
    id: alternatives-considered
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: |
        List any alternatives you've thought about:

        1. Alternative A - Why it doesn't fully solve the problem
        2. Alternative B - Limitations or drawbacks
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---
        ### Additional Details

  - type: dropdown
    id: feature-category
    attributes:
      label: Feature Category
      description: Which area of the software does this feature relate to?
      options:
        - User Interface / UX
        - Performance / Speed
        - New Functionality
        - Integration / API
        - Security
        - Accessibility
        - Mobile Experience
        - Reporting / Analytics
        - Automation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - Critical - Cannot work effectively without it
        - High - Would significantly improve my workflow
        - Medium - Nice to have, would improve experience
        - Low - Minor improvement, not urgent
    validations:
      required: true

  - type: dropdown
    id: user-type
    attributes:
      label: User Type
      description: What type of user are you?
      options:
        - End User / Customer
        - Administrator
        - Developer / Technical User
        - Business Stakeholder
        - Internal Team Member
        - Other
    validations:
      required: false

  - type: textarea
    id: use-case
    attributes:
      label: Use Case / User Story
      description: Describe a specific scenario where this feature would be used
      placeholder: |
        As a [type of user], I want [goal] so that [benefit].

        Example: "As a project manager, I want to export reports to PDF so that I can share them with stakeholders who don't have system access."
    validations:
      required: false

  - type: textarea
    id: mockups
    attributes:
      label: Mockups or Visual References
      description: |
        If you have any mockups, wireframes, or visual references, please attach them here.
        You can also link to similar features in other products.
      placeholder: "Drag and drop images here or provide links to references..."
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, references, or information about the feature request
      placeholder: "Any other details that might help us understand your request..."
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues and feature requests to ensure this hasn't already been suggested
          required: true
        - label: I have provided a clear description of the feature and the problem it solves
          required: true
        - label: I am willing to provide additional information if needed
          required: false
